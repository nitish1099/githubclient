
query SearchRepos($query: String!){ 
  search(query: $query, type: REPOSITORY, first: 10) {
    edges {
      node {
        ...on Repository {
          id,
          name,
          description,
          primaryLanguage {
          	color,
            name
          },
          owner {
            id,
            login,
            avatarUrl
          },
          stargazerCount
        }
      }
    }
  }
}